	<!-- HOME -->
	<div>
		<div class="container">
			<div class="row">
				<h:form>
					<p:growl id="messages" />
					<p:menubar>
						<p:menuitem value="Inicio" url="administrar.xhtml" />
						<p:submenu label="Cadastrar">
							<p:menuitem value="Usuário" url="cadastrarUsuario.xhtml" />
							<p:separator />
							<p:menuitem value="Equipamentos" url="cadastrarMaquina.xhtml" />
							<p:separator />
							<p:menuitem value="Segmento" url="cadastrarSegmento.xhtml" />
							<p:separator />
							<p:menuitem value="Cargo" url="cadastrarEspecialidade.xhtml" />
							<p:separator />
							<p:menuitem value="Cursos Específicos"
								url="cadastrarCursoComplementar.xhtml" />
							<p:separator />
							<p:menuitem value="Cliente" url="novoCliente.xhtml" />
						</p:submenu>

						<p:submenu label="Currículos">
							<p:menuitem value="Administrar" url="curriculos.xhtml" />

						</p:submenu>

						<p:submenu label="CRM">
							<p:menuitem value="Clientes" url="crm.xhtml" />
							<p:menuitem value="Matérias" url="materias.xhtml" />

						</p:submenu>


						<f:facet name="options">
							<p:commandButton id="sair" value="Sair" icon="ui-icon-extlink"
								action="#{AdministradorBean.sair}" />
						</f:facet>
					</p:menubar>


				</h:form>
				<div class="col-md-3">
					<div class="contact-info text-left wow fadeInRight"
						data-wow-duration="1s" data-wow-delay=".3s">
						<div>
							<img src="img/Logo_boneco.png" alt="" height="107" width="150" />
							<img src="img/logo.png" alt="" height="49" width="207" />
						</div>
					</div>
				</div>
			</div>
			<div >
				<ui:insert></ui:insert>
			</div>
		</div>
	</div>
	<!-- END HOME -->
