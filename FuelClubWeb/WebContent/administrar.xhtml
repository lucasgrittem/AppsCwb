<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Fuel Club - Administrar</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<!-- CSS Files -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />

	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="fonts/icon-7-stroke/css/pe-icon-7-stroke.css"
		rel="stylesheet" />
	<link href="css/animate.css" rel="stylesheet" media="screen" />
	<link href="css/owl.theme.css" rel="stylesheet" />
	<link href="css/owl.carousel.css" rel="stylesheet" />

	<!-- Colors -->
	<link href="css/css-app.css" rel="stylesheet" media="screen" />
	<!-- <link href="css/css-app-green.css" rel="stylesheet" media="screen"> -->
	<!-- <link href="css/css-app-purple.css" rel="stylesheet" media="screen"> -->
	<!-- <link href="css/css-app-red.css" rel="stylesheet" media="screen"> -->
	<!-- <link href="css/css-app-orange.css" rel="stylesheet" media="screen"> -->
	<!-- <link href="css/css-app-yellow.css" rel="stylesheet" media="screen"> -->

	<!-- Google Fonts -->
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />




	<!-- Google Fonts -->


</h:head>

<h:body>

	<div id="menu">
		<nav class="navbar-wrapper navbar-default" role="navigation">
			<div class="container">

				<h:form>
					<p:growl id="messages" />
					<p:menubar>
						<p:menuitem value="Inicio" url="administrar.xhtml" />

						<f:facet name="options">
							<p:commandButton id="sair" value="Sair" icon="ui-icon-extlink" action="#{Posto_CombustivelBean.sair}" />
						</f:facet>
					</p:menubar>


				</h:form>

			</div>
		</nav>
	</div>

	<div>
		<div class="subscribe fullscreen parallax"
			style="background-image: url('images/bg.jpg');" data-img-width="1920"
			data-img-height="1281" data-diff="100">
			<div>
				<div class="container">
					<br /> <br />

					<div>

						<h:form>
							<p:panel header="Bem vindo!">
								<p:panel header="Dados da Empresa!" styleClass="informacoes">
								<h:panelGrid columns="2" cellpadding="5" styleClass="administrador">
									<h:outputText value="CNPJ:" styleClass="administrador_texto" />
									<h:outputText value="#{Posto_CombustivelBean.posto_Combustivel.postoCombustivel_cnpj}" styleClass="administrador_texto" />
									<h:outputText value="Nome Fantasia:" styleClass="administrador_texto" />
									<h:outputText value="#{Posto_CombustivelBean.posto_Combustivel.postoCombustivel_nomeFantasia}" styleClass="administrador_texto" />
									<h:outputText value="Email:" styleClass="administrador_texto" />
									<h:outputText value="#{Posto_CombustivelBean.posto_Combustivel.postoCombustivel_email}" styleClass="administrador_texto" />
									<h:outputText value="Rua:" styleClass="administrador_texto" />
									<h:outputText value="#{Posto_CombustivelBean.posto_Combustivel.postoCombustivel_rua}" styleClass="administrador_texto" />
									<h:outputText value="Bairro:" styleClass="administrador_texto" />
									<h:outputText value="#{Posto_CombustivelBean.posto_Combustivel.postoCombustivel_bairro}" styleClass="administrador_texto" />

								</h:panelGrid>
								</p:panel>
							</p:panel>
						</h:form>
					</div>

				</div>
			</div>
		</div>
	</div>

	<footer id="footer">
		<div class="container">
			<div class="col-sm-4 col-sm-offset-4">
				<!-- /.social links -->
				<div class="social text-center">
					<ul>
						<li><a class="wow fadeInUp" href="#"><i
								class="fa fa-twitter"></i></a></li>
						<li><a class="wow fadeInUp" href="#" data-wow-delay="0.2s"><i
								class="fa fa-facebook"></i></a></li>
						<li><a class="wow fadeInUp" href="#" data-wow-delay="0.4s"><i
								class="fa fa-google-plus"></i></a></li>
						<li><a class="wow fadeInUp" href="#" data-wow-delay="0.6s"><i
								class="fa fa-instagram"></i></a></li>
					</ul>
				</div>
				<div class="text-center wow fadeInUp" style="font-size: 14px;">Copyright
					Fuel Club</div>
				<a href="#" class="scrollToTop"><i class="pe-7s-up-arrow pe-va"></i></a>
			</div>
		</div>
	</footer>


</h:body>

<!-- /.javascript files -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/ekko-lightbox-min.js"></script>
<script type="text/javascript">
	$(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
		event.preventDefault();
		$(this).ekkoLightbox();
	});
</script>
<script>
		new WOW().init();
	</script>

</html>
