<div>
	<div class="subscribe fullscreen parallax" style="background-image:url('images/bg.jpg');" data-img-width="1920" data-img-height="1281" data-diff="100">
		<div>
			<div class="container">

				<div id="trabalhe1">
					
					<h:form>
						<br />
						<h3 style="color:white;text-align: center;">Login</h3>
						<br />
						<p:growl id="mensagensErro" showDetail="true" sticky="true" />
						<h:panelGrid columns="1" cellpadding="5" styleClass="alinhamentoCeltral" >
			
							<h:outputLabel for="login" value="Usuário:" styleClass="cadastros1" />				
							<p:inputMask id="login" value="#{Posto_CombustivelBean.posto_Combustivel.postoCombustivel_cnpj}" styleClass="cadastros2" mask="99.999.999/9999-99"/>
							
							<h:outputLabel for="senha" value="Senha:" styleClass="cadastros1" />
							<p:password id="senha" value="#{Posto_CombustivelBean.posto_Combustivel.postoCombustivel_senha}" styleClass="cadastros2"/>
						
						</h:panelGrid> <br />
						<h:panelGrid columns="2" cellpadding="5" styleClass="alinhamentoCeltral2" >
							<p:commandButton action="#{Posto_CombustivelBean.autenticar}" value="Entrar" update="mensagensErro"/>
							<p:commandButton value="Esqueci" update="mensagensErro"/>
						
						</h:panelGrid>
						<br />
						<h:panelGrid columns="1" cellpadding="5" styleClass="alinhamentoCeltral3" >
								
								<p:commandButton action="#{Posto_CombustivelBean.novoCadastro}" value="Novo Cadastro" update="mensagensErro"/>
						
						</h:panelGrid>
					
					</h:form>					
				
				</div>

			</div>
